<html>

<head>
    <meta charset=UTF-8>
    <meta property="og:image" content="preview.png">

    <script src="https://d3js.org/d3.v5.min.js"></script>

    <style>
        @media (min-width: 320px) {
            .header {
                margin-left: 20%;
                margin-right: 20%;
                margin-top: 5%;
                text-align: center;
            }
        }

        @media (min-width: 1025px) {
            .header {
                margin-left: 27%;
                margin-right: 27%;
                margin-top: 5%;
                text-align: center;
                font-size: 50px;
            }
        }

            margin-left: 10%;
            text-align: left;     
        }
        

        .month_header {
            margin-left: 10%;

            /* font-size: 50px; */

    <canvas id="june" class="canvas"></canvas>

    <h2 class="month_header">March</h2>
